<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

 <div class="container">
    <span class="timer__container">Countdown timer</span>

    <div class="timer__container_labels">
        <p class="hours">Hours</p>
        <p class="minutes">Minutes</p>
        <p class="seconds">Seconds</p>
    </div>

    <div class="form__container">

        <input 
        type="number" 
        maxlength="2"
        oninput="this.value=this.value.slice(0,2)"
        class="input__container hour"
         placeholder="00"
        />

        <p class="form__container__input"></p>
        <input 
        type="number" 
        maxlength="2"
        oninput="this.value=this.value.slice(0,2)"
        class="input__container min"
         placeholder="00"
        />
        <p class="form__container__input"></p>
        <input 
        type="number" 
        maxlength="2"
        oninput="this.value=this.value.slice(0,2)"
        class="input__container sec"
         placeholder="00"
        />
     
    </div>

    <div class="container__buttons">
        <button class="btn start">START</button>
        <button class="btn stop">STOP</button>
        <button class="btn reset">RESET</button>
    </div>

 </div>


    
    <script src="index.js"></script>
</body>
</html>
